<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        @font-face {
            font-family: 'SolaimanLipi';
            src: url('fonts/SolaimanLipi.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #014B3C;

        }

        .card {
            width: 350px;
            height: 500px;
            background: #003954;
            padding: 10px;
            text-align: center;
            border-radius: 15%;
            position: relative;
            overflow: hidden;


        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 20px;
        }

        .left-header {
            width: 20%;
            display: flex;
            justify-content: center;
        }

        .right-header {
            width: 20%;
            display: flex;
            justify-content: center;
        }

        .header img {
            width: 50px;
            height: 50px;
        }

        .title {
            width: 60%;
            font-size: 17px;
            font-weight: bold;
            margin: 10px 0;
            z-index: 99;
            color: white;
            font-family: 'SolaimanLipi', sans-serif;

        }

        .green-shape {
            width: 190px;
            height: 130px;
            background-color: #5CBD56;
            position: absolute;
            top: 0;
            left: 23%;
            z-index: 3;
            opacity: 0.9;

        }

        .white-shape {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 420px;
            background-color: white;
            border-radius: 100%;
            border-bottom-left-radius: 90%;
            border-bottom-right-radius: 90%;
            z-index: 2;
        }

        .card-bottom {
            width: 350px;
            height: 100px;
            background-color: #2DA953;
            position: absolute;
            bottom: 0px;
            left: 0;
            border-bottom-right-radius: 65px;
            border-bottom-left-radius: 65px;
            z-index: 1;
        }

        .profile-div {
            width: 190px;
            height: 190px;
            background: #5CBD56;
            position: absolute;
            top: 130px;
            left: 23%;
            z-index: 3;
            opacity: 0.9;
            border-bottom-left-radius: 100%;
            border-bottom-right-radius: 100%;
            padding: 10px;
        }

        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            border-radius: 100%;

        }

        button {
            font-weight: bold;

            font-size: 24px;
            color: #EFE404;
            z-index: 4;
            position: absolute;
            top: 95px;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Times New Roman", Times, serif;



        }

        .info {
            z-index: 10;
            position: absolute;
            top: 335px;
            width: 100%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 20px;
            font-family: "Times New Roman", Times, serif;


        }

        .info>h2 {
            font-size: 32px;
            line-height: 20px;
            font-weight: 600;
            color: #5CBD56;
            font-family: 'SolaimanLipi', sans-serif;

        }

        .info-bottom {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            z-index: 5;
            font-size: 16px;
            font-family: 'SolaimanLipi', sans-serif;

        }
    </style>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>

<body>
    <div class="card">
        <div class="header">
            <div class="left-header">
                <img src="https://png.pngtree.com/png-vector/20211011/ourmid/pngtree-school-logo-png-image_3977360.png"
                    alt="Program Logo">
            </div>
            <div class="title">
                সুবর্ণ জয়ন্তী ও পুনর্মিলনী ২০২৫ <br>
                <p style="margin: 0; font-size: 14px;"> কাশীপুর হাসেমিয়া উচ্চ বিদ্যালয়</p>
            </div>
            <div class="right-header">
                <img src="https://png.pngtree.com/png-vector/20211011/ourmid/pngtree-school-logo-png-image_3977360.png"
                    alt="School Logo">
            </div>
        </div>

        <div class="green-shape"></div>
        <div class="white-shape"> </div>

        <button>ID CARD</button>
        <div class="profile-div">
            <img class="profile"
                src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZSUyMG1hbnxlbnwwfHwwfHx8MA%3D%3D"
                alt="Profile Image">
        </div>
        <div class="info">
            <h2> সাইজুদ্দিন আহমেদ</h2>
            <p> SSC Batch 2025</p>
        </div>
        <div class="info-bottom">
            <p>আয়োজনে: সুবর্ণ জয়ন্তী ও পুনর্মিলনী ২০২৫ উদযাপন কমিটি </p>
            <p style="font-size: 18px; color: #92382F;">সহযোগিতায়: কাশীপুর হাসেমিয়া উচ্চ বিদ্যালয়</p>
        </div>
        <div class="card-bottom"></div>
    </div>
</body>

</html>
